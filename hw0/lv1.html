<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预习作业</title>
    <style>
        .ysa {
            width: 120px;
            height: 100px;
            background: pink
        }

        form {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>轻闭双眼</h2>
    <p>请慢慢闭上你的眼睛想象</p>
    <h3>即映梦幻</h3>
    <img src="http://www.people.com.cn/NMediaFile/2023/1027/MAIN1698373185355OEPZXQY466.jpg" width="100">
    <div class="ysa">
        <strong>卧槽</strong><br />
        <strong>盒！</strong>
    </div>
    <a href="https://www.yuanshen.com/#/" target="_blank">点我跳转至原神</a>
    <u1>
        <li>原</li>
        <li>神</li>
        <li>启</li>
        <li>动</li>
    </u1>

    <form>
        <input type="text" size="30px" value="我不是输入框" disabled><input type="button" value="木大大" disabled><br>
        <table align="left" border="1" cellpadding="10" cellspacing="0" width="400" height="120">
            <tr>
                <td colspan="1" style="text-align: center;"> 用户名:</td>
                <td colspan="7"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="1" style="text-align: center;"> 密码:</td>
                <td colspan="7"><input type="password"></td>
            </tr>
            <tr>
                <td colspan="10" style="text-align: center;"><input type="submit"><input type="reset"></td>
            </tr>
        </table>
        <br>

    </form>
    <div>性别:
        <label for="nan">男</label><input type="radio" id="nan" name="sex"><label for="nv">女</label><input type="radio"
            id="nv" name="sex">
        城市:
        <select>
            <option>沪✌</option>
            <option>京✌</option>
            <option>🐟✌</option>
            <option selected="selected">重庆</option>
        </select>
        爱好：
        <input type="checkbox" name="hobby">Internet
        <input type="checkbox" name="hobby">secret
        <input type="checkbox" name="hobby">yuzu
        <br>
        留言:
        <textarea rows="3" cols="20" placeholder="留言"></textarea>
    </div>


</body>

</html>
