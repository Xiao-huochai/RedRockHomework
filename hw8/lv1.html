<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const apiKey = '4b911af03b8544fcc69633a1576637ad'; // 将YOUR_API_KEY替换为你自己的API密钥
        const cityName = 'Chongqing';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric&lang=zh_cn`;
        fetch(apiUrl).then(res => {
            if (res.ok) {
                return res.json();
            }
        }).then(data => {
            console.log(data)
            console.log(data.weather[0])
            console.log(data.weather[0].description);
        })
    </script>
</body>

</html>
